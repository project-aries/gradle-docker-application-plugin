language: java
jdk: oraclejdk8
install: true

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

jobs:
  include:
    - stage: all tests
      script:
        - ./gradlew -s -Dorg.gradle.daemon=false clean build functionalTest publishToMavenLocal

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
